<!DOCTYPE html>
<head>
    <meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1, user-scalable=no">
</head>

<body style="background-color: black; padding: 0px; margin: 0px;">
    <div style="width: 100%; height: 100vh;">
        <div id="trading-cards-widget"></div>
    </div>
    <script>
        const widget = document.getElementById('trading-cards-widget')
        const idGame = window.location.pathname.substring(1) === 'index.html' ? 'game-49-50' : window.location.pathname.substring(1);
        widget.setAttribute("data-id", idGame)

        const script = document.createElement("script");
        script.src = "./widget.js";
        document.body.appendChild(script);
    </script>
</body>

</html>
